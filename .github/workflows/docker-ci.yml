name: Docker CI Build

on:
  # Trigger the workflow on pushes to the 'main' branch
  push:
    branches: [ "main" ]
  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        # Action to pull your code from GitHub
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        # Action to set up the build environment
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image
        # Action to build the image using the Dockerfile in the root directory
        uses: docker/build-push-action@v5
        with:
          # Context is the root directory where the Dockerfile is located
          context: .
          # File specifies the Dockerfile name
          file: ./Dockerfile
          # Tags the image with the repository name and 'latest' tag
          tags: ${{ github.repository }}:latest
          # We only build here, we don't push it anywhere yet
          push: false 
          
      - name: Display Build Success Message
        run: |
          echo "Successfully built Docker image ${{ github.repository }}:latest"
          echo "You can now pull this image locally or extend this workflow to push to Docker Hub or GitHub Container Registry."
