name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  security-events: write
  contents: read

jobs:
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go, python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  go-security:
    name: Go Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Go security checks
        run: |
          echo "Checking API Gateway..."
          if [ -f "services/api-gateway/go.mod" ]; then
            cd services/api-gateway
            go mod init github.com/FJ-cyberzilla/osintiran/api-gateway 2>/dev/null || true
            go mod tidy
            go vet ./... || echo "No code to vet"
            go mod verify || echo "No dependencies to verify"
          else
            echo "API Gateway go.mod not found, skipping..."
          fi
          
          echo "Checking Orchestrator..."
          if [ -f "services/orchestrator/go.mod" ]; then
            cd ../orchestrator
            go mod init github.com/FJ-cyberzilla/osintiran/orchestrator 2>/dev/null || true
            go mod tidy
            go vet ./... || echo "No code to vet"
            go mod verify || echo "No dependencies to verify"
          else
            echo "Orchestrator go.mod not found, skipping..."
          fi
          
          echo "Checking Intelligence Engine..."
          if [ -f "intelligence-engine/go.mod" ]; then
            cd ../../intelligence-engine
            go mod init github.com/FJ-cyberzilla/osintiran/intelligence-engine 2>/dev/null || true
            go mod tidy
            go vet ./... || echo "No code to vet"
            go mod verify || echo "No dependencies to verify"
          else
            echo "Intelligence Engine go.mod not found, skipping..."
          fi

  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          if [ -d "services/ai-engine" ]; then
            cd services/ai-engine
            # Create basic requirements.txt if missing
            if [ ! -f "requirements.txt" ]; then
              echo "fastapi==0.104.1" > requirements.txt
              echo "uvicorn==0.24.0" >> requirements.txt
            fi
            pip install -r requirements.txt
          else
            echo "AI Engine directory not found"
          fi

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
